<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<a th:href="@{/users}">Back</a>

<br/>

<p th:text="${user.getName() + ', ' + user.getSurname()}">VALUE</p>

<p th:text="${'ID: ' + user.getId()}">VALUE</p>

<a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a>

<br/>

<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>

</form>
</body>
</html>
